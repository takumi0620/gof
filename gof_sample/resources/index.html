<html><head><title>デザインパターンCD</title><meta http-equiv="Content-Type" content="text/html; charset=x-sjis"><script language="JavaScript">function checkChoka(trueURL, falseURL) {  if (navigator.appName.indexOf('Netscape') != -1 &&      navigator.appVersion.indexOf('Mac') != -1){    if (falseURL) window.location = falseURL;  } else {    if (trueURL) window.location = trueURL;  }  document.returnValue = false;}</script></head><body bgcolor="#FFFFFF" onLoad="checkChoka('top.html','no/top.html');return document.returnValue"></body></html>
